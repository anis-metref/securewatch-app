[sshd]
# Enables monitoring of the SSH service by Fail2ban
enabled = true

# Specifies the monitored port (default is 22, or custom if set in sshd_config)
port = ssh

# Maximum number of failed login attempts before banning the IP
maxretry = 5

# Duration of the ban in seconds (here, 5 minutes)
bantime = 300

# Time window in seconds to track failed attempts (here, 1 hour)
findtime = 3600

# List of IPs to ignore (e.g., trusted or local IPs)
#ignoreip =

# Path to the log file containing SSH authentication logs
logpath = /var/log/auth.log
